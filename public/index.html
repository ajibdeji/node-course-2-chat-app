<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Socket IO chat App</title>
</head>

<body>
    <h1>Welcome to the chat app</h1>

    <script src="socket.io/socket.io.js">
    </script>
    <script>
        var socket = io();
        socket.on('connect', () => {
            console.info('connected to the server');

            socket.on('', () => {

            });
        });
        socket.on('disconnect', () => {
            console.error('disconnected to the server');
        });
    </script>
</body>

</html>
